<!DOCTYPE html>
<html>
<head>
	<title>TTT Board</title>
	<style type="text/css">

	h1 {
		text-align: center;
	}

	table {
		margin: 40px auto;
	}

	td {
		width: 100px;
		height: 100px;
	}

	.middle-column {
		border-left: 2px solid black;
		border-right: 2px solid black;
	}

	.middle-row {
		border-top: 2px solid black;
		border-bottom: 2px solid black;
	}

	</style>
</head>
<body>

<h1>Tic Tac Toe</h1>

	<table>
		<tr>
			<td></td>
			<td class="middle-column"></td>
			<td></td>
		</tr>
			<tr>
			<td class="middle-row"></td>
			<td class="middle-column middle-row"></td>
			<td class="middle-row"></td>
		</tr>	
			<tr>
			<td></td>
			<td class="middle-column"></td>
			<td></td>
		</tr>		
	</table>

</body>
</html>
